<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="passBox" value="">Your Password</div>
            <div class="row">
                <div class="left">
                    Password Lengh 
                </div>
                <div class="right">
                    <input type="number" value="2" max="30" id="totalChar"/>
                </div>
        </div>
            <div class="row">
                <div class="left">
                    Upper Case 
                </div>
                <div class="right">
                    <input type="checkbox"id="upperInp" checked/>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Lower Case 
                </div>
                <div class="right">
                    <input type="checkbox"id="lowerInp" checked/>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Numbers
                </div>
                <div class="right">
                    <input type="checkbox"id="numInp" checked/>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    Symbols 
                </div>
                <div class="right">
                    <input type="checkbox"id="symInp" checked/>
                </div>
            </div>
            <button id="btn" href="#" value="2" >
                Generate password
            </button>
            <!-- <button type="submit" id="btn"></button> -->
            




    </div>



    <script src="index.js"></script>
</body>
</html>
